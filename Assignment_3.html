<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		print current day ,month and year
    </title> 
    
</head> 

<body> 
	<script type="text/javascript"> 
		var myDate = new Date(); 
        var date1=(myDate.getDate()+"-"+(myDate.getMonth()+1)+"-"+myDate.getFullYear());
        var date2=(myDate.getDate()+"/"+(myDate.getMonth()+1)+"/"+myDate.getFullYear());
        
		document.write(date1+", "+date2); 

    </script>    
</body>
</head>
